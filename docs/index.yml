conceptualContent:
  title: Évaluations
  summary: Les évaluations vous aident à planifier votre voyage vers le cloud. Utilisez-les pour identifier les différences entre votre état actuel et votre état souhaité. Nous fournirons des recommandations organisées personnalisées pour vous aider à atteindre votre état souhaité.
  items:
  - title: Suivi de parcours cloud
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=cloud-journey-tracker
      itemType: get-started
      text: Identifiez votre chemin d’adoption du cloud en fonction des besoins de votre entreprise.
  - title: Outil stratégique de préparation et d’évaluation pour la migration (SMART)
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=Strategic-Migration-Assessment
      itemType: get-started
      text: Débloquez vos efforts de migration, améliorez vos processus et dynamisez la réussite de votre entreprise.
  - title: Benchmark de gouvernance
    links:
    - url: https://www.cafbaseline.com
      itemType: quickstart
      text: Identifiez les lacunes entre votre état actuel et vos priorités métier et recevez les ressources appropriées pour vous aider à combler ces lacunes.
  - title: Évaluation de l’architecture Azure
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=azure-architecture-review
      itemType: architecture
      text: Découvrez comment aller au-delà de vos opérations de base pour les charges de travail prioritaires.
additionalContent:
  sections:
  - title: Recherche de support
    summary: Si vous rencontrez des difficultés dans votre parcours d’adoption du cloud, Microsoft dispose de ressources dédiées pour vous aider à avancer.
    items:
    - title: FastTrack for Azure
      summary: Obtenir de l’aide des ingénieurs de Microsoft
      url: https://azure.microsoft.com/programs/azure-fasttrack
    - title: Programme de migration Azure
      summary: Obtenir de l’aide pour migrer des charges de travail vers le cloud
      url: https://azure.microsoft.com/migration/migration-program
    - title: Trouver un partenaire
      summary: Trouver un partenaire pour vous aider à commencer
      url: https://aka.ms/adopt/findapartner
  footer: Découvrez pourquoi Cloud Adoption Framework est adapté à votre entreprise. [https://aka.ms/adopt](https://azure.microsoft.com/cloud-adoption-framework)
